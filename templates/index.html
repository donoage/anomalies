<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomalies - Stock Market Anomaly Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Anomalies</h1>
            <p class="subtitle">Stock Market Anomaly Detection</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Latest Date</div>
                <div class="stat-value" id="latest-date">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Anomalies Today</div>
                <div class="stat-value" id="anomaly-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Tickers</div>
                <div class="stat-value" id="total-tickers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Anomalies</div>
                <div class="stat-value" id="total-anomalies">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="date-selector">
                <button id="prev-date" class="btn btn-secondary">‚Üê Previous</button>
                <input type="date" id="date-input" class="date-input">
                <button id="next-date" class="btn btn-secondary">Next ‚Üí</button>
            </div>
            <div class="filter-controls">
                <label for="z-score-filter">Min Z-Score:</label>
                <input type="number" id="z-score-filter" value="1.5" step="0.1" min="1.0" class="filter-input">
                <button id="apply-filter" class="btn btn-primary">Apply</button>
            </div>
        </div>

        <div class="calendar-container">
            <h3>Available Dates</h3>
            <div id="calendar" class="calendar"></div>
        </div>

        <div class="anomalies-section">
            <h2>Detected Anomalies</h2>
            <div id="loading" class="loading">Loading...</div>
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="anomalies-list" class="anomalies-list"></div>
        </div>

        <div id="detail-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-ticker"></h2>
                <div id="modal-loading" class="loading">Loading...</div>
                <div id="modal-body" style="display: none;">
                    <div class="anomaly-details">
                        <div class="detail-row">
                            <span class="detail-label">Date:</span>
                            <span id="detail-date"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Trades:</span>
                            <span id="detail-trades"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Average Trades:</span>
                            <span id="detail-avg-trades"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Z-Score:</span>
                            <span id="detail-z-score" class="z-score-badge"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Price Change:</span>
                            <span id="detail-price-change"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Close Price:</span>
                            <span id="detail-close-price"></span>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h3>30-Day Trading Volume</h3>
                        <canvas id="volume-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Price History</h3>
                        <canvas id="price-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
